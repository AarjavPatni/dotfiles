
[hostname]
ssh_only = false
format = "[$hostname]($style) "
disabled = true

[hostname.aliases]
"ghar-server" = "🏠"
"Aarjavs-Macbook-Air" = "💼"

[directory]
style = "bright-blue"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[git_branch]
format = "[$branch]($style)"
style = "yellow"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "="
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "magenta"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "cyan"

[aws]
disabled = false
symbol = "☁️"
style = "bold yellow"
format = "on [$symbol($profile)]($style) "

[custom.dotsync]
command = "cat /tmp/dot_status 2>/dev/null && rm /tmp/dot_status 2>/dev/null || echo ''"
when = "test -s /tmp/dot_status"
format = "[$output]($style) "
style = "bold green"

[character]
success_symbol = "[󰘧](bold #91e07d)"
error_symbol = "[󰘧](bold #f26076)"
vicmd_symbol = "[󰘧](bold #917de0)"

